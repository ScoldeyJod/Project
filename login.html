<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="logincss.css">
	<script  type="text/javascript" src="loginjs.js"></script>
	
</head>
<body bgcolor="palegoldenrod">
	<fieldset id="fset">
		<!-- <legend id="lgnd">Login Page</legend> -->
	<form name="login_form" method="post">
		<h1>Login Page</h1>
     <input type="text" name="userid" id="uid" placeholder="Enter User Id" onfocus="fcs()"> <span></span>
     <br><br>
     <input type="password" name="pwd" id="pass" placeholder="Enter Password" onfocus="fcs()"> <span></span>
     <br><br>
     <input type="button" id="login_btn" name="login" value="Login" onClick="validation()">
     <p id="err_msg"></p>
	</form>
    </fieldset>
</body>

</html>
